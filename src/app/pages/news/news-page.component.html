<section class="news-page">
  <div class="shell-inner">
    <h1>Actualités</h1>
    <p class="intro">Retrouvez les dernières informations de la vie de l’établissement.</p>

    <div class="news-grid">
      <article class="news-card" *ngFor="let item of news">
        <p class="meta">{{ item.dateLabel }}</p>
        <h2>{{ item.title }}</h2>
        <p>{{ item.excerpt }}</p>
        <a [routerLink]="['/actualites', item.slug]">Lire l’actualité</a>
      </article>
    </div>
  </div>
</section>
